    <script>
    document.getElementById('generate-btn').addEventListener('click', function() {
        // Get the values from the input fields
        const youtubeLink = document.getElementById('link-input').value.trim();
        const fileInput = document.getElementById('file-upload').files[0];
    
        // Check if form data is empty
        if (!youtubeLink && !fileInput) {
            alert("Please provide either a YouTube link or upload a file.");
            return; // Prevent form submission
        }
    
        // Check if both file and YouTube link are provided
        if (youtubeLink && fileInput) {
            alert("Please provide either a YouTube link or upload a file, not both.");
            return; // Prevent form submission
        }
    
        // Prepare the form data to be sent
        const formData = new FormData();
        if (youtubeLink) {
            formData.append('youtube_link', youtubeLink);
        }
        if (fileInput) {
            formData.append('file', fileInput);
        }
    
        // Retrieve the token and user ID from local storage
        const token = localStorage.getItem('token');
        const userId = localStorage.getItem('userID');
    
        // Check if the token is present
        if (!token) {
            alert("User is not authenticated. Please log in.");
            return; // Prevent form submission
        }
    
        try {
            // Show the loading section and hide the input section
            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('loading-section').classList.remove('hidden');
    
            // Send the form data to the /generate_blog endpoint
            fetch('/blog/generate_blog', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'X-User-ID': userId,
                },
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Network response was not ok: ${response.status} ${response.statusText}. Response body: ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                // Hide the loading section and show the result section
                document.getElementById('loading-section').classList.add('hidden');
                document.getElementById('result-section').classList.remove('hidden');
    
                // Display the generated blog content
                document.getElementById('blog-output').innerText = data.content;
                document.getElementById('source-info').innerText = `Source: ${data.source || 'Unknown'}`;
    
                // Refresh the list of blogs after generation
                fetchBlogs();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while generating the blog. Please try again.');
                // Show the input section again in case of an error
                document.getElementById('loading-section').classList.add('hidden');
                document.getElementById('input-section').classList.remove('hidden');
            });
        } catch (error) {
            alert('An unexpected error occurred: ' + error.message);
            // Show the input section again in case of an error
            document.getElementById('loading-section').classList.add('hidden');
            document.getElementById('input-section').classList.remove('hidden');
        }
    });
    
    // Function to fetch all blogs
    function fetchBlogs() {
        fetch('/blog/blogs', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`,
            }
        })
        .then(response => response.json())
        .then(blogs => {
            const blogsContainer = document.getElementById('blogsContainer');
            blogsContainer.innerHTML = ''; // Clear existing blogs
    
            blogs.forEach(blog => {
                const blogElement = document.createElement('div');
                blogElement.classList.add('blog-item');
                blogElement.innerHTML = `
                    <h3>${blog.youtube_title || 'No Title'}</h3>
                    <p>${blog.transcript}</p>
                    <button onclick="deleteBlog('${blog.id}')">Delete Blog</button>
                `;
                blogsContainer.appendChild(blogElement);
            });
        })
        .catch(error => {
            console.error('Error fetching blogs:', error);
        });
    }
    
    // Function to delete a blog
    function deleteBlog(blogId) {
        if (confirm('Are you sure you want to delete this blog?')) {
            fetch(`/blog/blogs/${blogId}/delete`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert('Blog deleted successfully!');
                    fetchBlogs(); // Refresh the list of blogs after deletion
                }
            })
            .catch(error => {
                console.error('Error deleting blog:', error);
            });
        }
    }
    
    document.getElementById('regenerate-btn').addEventListener('click', function() {
        document.getElementById('input-section').classList.remove('hidden');
        document.getElementById('result-section').classList.add('hidden');
        document.getElementById('blog-output').innerText = '';
        document.getElementById('source-info').innerText = '';
    });
    
    document.getElementById('save-btn').addEventListener('click', function() {
        alert("Blog saved successfully!");
    });
    
    document.getElementById('delete-btn').addEventListener('click', function() {
        if (confirm("Are you sure you want to delete this blog?")) {
            document.getElementById('result-section').classList.add('hidden');
            document.getElementById('input-section').classList.remove('hidden');
            document.getElementById('blog-output').innerText = '';
            document.getElementById('source-info').innerText = '';
        }
    });
    
    document.getElementById('logout').addEventListener('click', function() {
        alert("Logged out successfully!");
    });
    
    document.getElementById('view-tasks').addEventListener('click', function() {
        alert("Viewing all tasks...");
    });
    
    // Initial fetch of blogs when the page loads
    fetchBlogs();
    </script>
